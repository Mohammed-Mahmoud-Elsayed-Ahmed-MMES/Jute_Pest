<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PestVision: Agricultural Pest Identification</title>
    <link rel="icon" href="../static/css/spilosoma_obliqua_0_27.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">PestVision: Agricultural Pest Identification</a>
        </div>
    </nav>

    <div class="container">
        <div class="prediction-card">
            <div class="card-body">
                <h2 class="card-title">Identify Agricultural Pests</h2>
                
                <form action="/predict" id="upload-file" method="post" enctype="multipart/form-data">
                    <div class="upload-area">
                        <label for="imageUpload" class="upload-label">
                            <span>Choose Pest Image</span>
                            <input type="file" name="file" id="imageUpload" accept="image/*" required>
                        </label>
                    </div>

                    <div class="image-section">
                        <div class="img-preview">
                            <div id="imagePreview"></div>
                        </div>
                    </div>

                    <button type="button" class="btn-predict" id="btn-predict">Identify Pest</button>
                </form>

                <div class="loader"></div>
                
                <div class="result-section" id="result">
                    <h4>Prediction Result:</h4>
                    <p>{{ prediction_text|safe }}</p>
                    <div class="confidence-bar">
                        <div class="confidence-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
